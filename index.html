<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <!-- header-->
        <header>
            <a href="#" ><img src="images/logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <!-- content -->
        <div class="content">
            <div class="textbox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, molestias deserunt. Unde odit dolorem, quae recusandae tempora porro expedita exercitationem illo hic.</p>
                <a href="#">Learn more</a>
            </div>

            <div class="imgbox">
                <img src="images/img1.png" class="starbucks">
            </div>

        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" alt="" onclick="imageslider('images/img1.png');changecircle('#017143')"></li>
            <li><img src="images/thumb2.png" alt="" onclick="imageslider('images/img2.png');changecircle('#eb7495')"></li>
            <li><img src="images/thumb3.png" alt="" onclick="imageslider('images/img3.png');changecircle('#d752b1')"></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
        </ul>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
